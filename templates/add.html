<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление блюда</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for ('static', filename='images/icons/MUIV.png')}}" alt="" class="head__logo" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="{{ url_for('static', filename='images/icons/logo.png') }}" alt="" class="header__logo"> 

        <!-- ul - ненумерованный список ( unordered list )-->
        <!-- li - пункт списка ( list item )-->

            <nav class="header__nav">
                <ul class="header__list">
                    <li><a href="/index">ГЛАВНАЯ</a></li>
                    <li><a href="/menu">ВСЕ МЕНЮ</a></li>
                    <li><a href="#!">ВЫПЕЧКА</a></li>
                    <li><a href="/first-meal">ПЕРВЫЕ БЛЮДА</a></li>
                    <li><a href="#!">САЛАТЫ</a></li>
                    <li><a href="#!">ВТОРЫЕ БЛЮДА</a></li>
                    <li><a href="#!">ДЕСЕРТЫ</a></li>
                    <li><a href="#!">НАПИТКИ</a></li>
                </ul>
            </nav>

            <a href="#!" class="btn btn-danger">Корзина</a> 
            <a href="/sign-in" class="image-btn btn-danger"></a>
        </div>
    </header>
    
    <main3 class="main3">
        <div class="container">
            <h1>Добавление блюда</h1>
            <form method="post" enctype="multipart/form-data">
                <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/" required><br><br>
                <textarea name="price" id="price" class="form-control" placeholder="Введите цену"></textarea><br>
                <textarea name="text" id="text" class="form-control" placeholder="Введите состав"></textarea><br>
                <label for="category">Категория: </label> 
                <select id="category" name="category">
                    <option value="Все меню">Все меню</option>
                    <option value="Выпечка">Выпечка</option>
                    <option value="Первые блюда">Первые блюда</option>
                    <option value="Салаты">Салаты</option>
                    <option value="Вторые блюда">Вторые блюда</option>
                    <option value="Десерты">Десерты</option>
                    <option value="Напитки">Напитки</option>
                </select><br><br>
                <input type="submit" class="btn btn-danger" value="Отправить">
            </form>
        </div>
    </main3>

    <footer class="container my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <img class="mb-2" src="{{ url_for ('static', filename='images/icons/MUIV.png')}}" alt="" width="24" height="19">
            <small class="d-block mb-3 text-body-secondary">2024 © МУИВ. Все права защищены.</small>
          </div>
          <div class="col-6 col-md">
            <h5>Контакты</h5>
            <ul class="list-unstyled text-small">
              <li class="mb-1"><a href="https://yandex.ru/maps/-/CDUOzQIO" rel="nofollow" class="footer_link_icon link_address">115432, Москва, 
                <br>2-й Кожуховский проезд, 
                <br>д. 12, стр. 1</a></li>

            </ul>
          </div>
          <div class="col-6 col-md">
            <h5>Часы работы</h5>
            <ul class="list-unstyled text-small">
                <span>
                    <i>Пн-Чт.:</i>
                     09:30-18:15
                </span>
                <span>
                    <br><i>Пт.:</i> 09:30-17:00
                </span>
            </ul>
          </div>
        </div>
      </footer>
</body>
</html>
